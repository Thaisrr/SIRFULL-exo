
<div class="card">
  <div class="c-header">
    <img [src]="movie.image" [alt]="movie.title">
  </div>
  <div class="c-body">
    <h3 [ngClass]="{played: movie.vue}">{{movie.title}}</h3>
    <p style="text-align: center;">
      <button (click)="changeStatus()">
        {{movie.vue? 'Pas vu' : 'Vu'}}
      </button>
      <button class="secondary" (click)="modifyMovie()">Modifier</button>
      <button class="secondary" (click)="deleteMovie()">Supprimer</button>
    </p>
  </div>
</div>
